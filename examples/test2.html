<script>
    // Define the sizes here:
    var adUnitSizes = [[300,250]];
    // Add your post-bid tag IDs here:
    var adUnitBids = [
        {
            bidder: 'appnexus',
            params: {
               placementId: '10433394'
            }
        }
    ];

    var passbackTagHtml = 'TO ADD';

    // ======= DO NOT EDIT BELOW THIS LINE =========== //

    var postbidx01 = getPostbidInstance();
    console.log("pb instance 1");
    console.log(postbidx01);
    postbidx01.que = postbidx01.que || [];
    var doNotChange = 'doNotChange';
    postbidx01.adUnitCode = doNotChange;

    postbidx01.que.push(function() {

        var adUnits = [{
            code: doNotChange,
            sizes: adUnitSizes,
            bids: adUnitBids
        }];

        postbidx01.addAdUnits(adUnits);
        postbidx01.requestBids(function(b) {
          var iframe = document.getElementById('postbid_if');
          var iframeDoc = iframe.contentWindow.document;
          iframe.width = b.width;
          iframe.height = b.height;
          iframeDoc.write(b.ad);
          iframeDoc.close();
        });



    });
    postbidx01.processQue();

</script>
